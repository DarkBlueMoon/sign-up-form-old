<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>

<body>
  <div id="container">
    <!-- Left side -->
    <aside class="image-sidebar">
      <div class="logo">
        <img src="assets/odin-lined.png" alt="Odin Logo">
        <span class="logo-text">Odin</span>
      </div>
      <!-- <p>Photo by Halie West on Unsplash</p> -->
    </aside>
    <!-- Right side -->
    <div id="content">
      <section class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You know <em>you</em> want to.</p>
      </section>
      <form action="" method="GET">
        <p>Let's do this!</p>

        <div>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name">
        </div>

        <div>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div>
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>

        <div>
          <label for="password_confirm">Confirm Password</label>
          <input type="password" id="password_confirm" name="password_confirm">
        </div>
      </form>
      <section class="signup">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </div>
  </div>
</body>

</html>
