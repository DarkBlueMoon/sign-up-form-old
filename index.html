<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Sign-up Form</title>
</head>

<body>
  <div id="container">
    <!-- Left side -->
    <aside class="image-sidebar">
      <div class="logo">
        <img src="assets/odin-lined.png" alt="Odin Logo">
        <span class="logo-text">Odin</span>
      </div>
      <!-- <p>Photo by Halie West on Unsplash</p> -->
    </aside>
    <!-- Right side -->
    <div id="content">
      <section class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
        <p>You know <span class="italic">you</span> want to.</p>
      </section>
      <section class="form-container">
        <p>Let's do this!</p>

        <form action="" method="GET" class="form">
          <div class="row">
            <div class="item">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name">
            </div>

            <div class="item">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>

          <div class="row">
            <div class="item">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>

            <div class="item">
              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number" name="phone_number">
            </div>
          </div>

          <div class="row">
            <div class="item">
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
            </div>

            <div class="item">
              <label for="password_confirm">Confirm Password</label>
              <input type="password" id="password_confirm" name="password_confirm">
            </div>
          </div>
        </form>
      </section>
      <section class="signup">
        <button class="btn">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </div>
  </div>
</body>

</html>
